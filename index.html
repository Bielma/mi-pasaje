<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="//db.onlinewebfonts.com/c/81b89a47048c559f50027876075960d8?family=NutmegHeadline-UltraBlackItalic" rel="stylesheet" type="text/css" />
    <link href="https://mipasaje.jalisco.gob.mx/static/media/Nutmeg-ExtraBold.4cc428f4.otf" rel="stylesheet" type="text/css" />
    <link href="" rel="stylesheet" type="text/css" />
    <link href="" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="info">
            <header class="info__header">
                <h1>Mi Transporte utiliza el pago electrónicio,</h1>
                <h3>con múltiples beneficios para ti</h3>
            </header>

            <div class="info__baneficios">
                <h1>Enterate de los beneficios</h1>
            </div>

            <figure class="info__camion">
                <img src="./assets/img/camion.svg" alt="imagen de un camion" />

            </figure>

            <footer class="info__footer">
                <img src="./assets/img/logo-transportejalisco.svg" alt="logo Transporte Jalisco" />
            </footer>
        </div>
        <div class="form">
            <header class="form__header">
                <div class="form__header-logo">
                    <img class="logo" src="./assets/img/logo-mipasaje.svg" />
                </div>
                <div class="form__header-link">
                    <a class="link" href="#">Inicio</a>
                </div>


            </header>
            <div class="form__card">
                <form class="form__login">
                    <h3>Iniciar sesión</h3>
                    <label for="email">Correo Electrónico*</label>
                    <input name="email " type="text" />
                    <label for=" pass ">Contraseña*</label>
                    <input name="pass " type="password " />
                    <input type="submit" value="Ingresar" />
                    <a>Recuperar contraseña</a>
                </form>
                <div class="form__login-bottom">
                    <span>¿No tienes cuenta?</span>
                    <a href="#">
                        <button class="btn-registrate">Registrate ahora</button>
                    </a>
                </div>

            </div>


        </div>

    </div>



</body>

</html>
