<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/media768.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Potta+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="info-card">

                <header class="info__header">
                    <h1>Mi Transporte utiliza </h1>
                    <h1>el pago electrónicio,</h1>
                    <h3>con múltiples beneficios para ti</h3>
                </header>

                <div class="info__baneficios">
                    <span>Enterate de los beneficios</span>
                </div>

                <figure class="info__camion">
                    <img src="./assets/img/camion.svg" alt="imagen de un camion" />

                </figure>

                <footer class="info__footer">
                    <img src="./assets/img/logo-transportejalisco.svg" alt="logo Transporte Jalisco" />
                </footer>

            </div>

        </div>
        <div class="form">
            <header class="form__header">
                <div class="form__header-logo">
                    <img class="logo" src="./assets/img/logo-mipasaje.svg" />
                </div>
                <div class="form__header-link">
                    <a class="link" href="" onclick="goToLogin()">Inicio</a>
                </div>
            </header>
            <div class="form__card">
                <form class="form__login">
                    <h3 class="form__login-title">Iniciar sesión</h3>

                    <label for="email">Correo Electrónico*</label>
                    <input name="email " type="text" />

                    <label for=" pass ">Contraseña*</label>
                    <input name="pass " type="password" />

                    <button class="submit-button" type="submit">
                        Ingresar                        
                    </button>
                    <a class="link-pass" href="" onclick="goToRecoverPass()">Recuperar contraseña</a>
                </form>

                <div class="form__card-bottom1">
                    <span class="form__card-bottom__title">¿No tienes cuenta?</span>
                    <a class="form__card-bottom__btn-register" href="" onclick="goToRegister()">
                        <button type="button">Registrate ahora</button>
                    </a>
                </div>
            </div>
            <footer class="info__footer-form">
                <img src="./assets/img/logo-transportejalisco.svg" alt="logo Transporte Jalisco" />
            </footer>


        </div>

    </div>

    <script src="scripts/main.js"></script>

</body>

</html>
